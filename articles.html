      
      <input type="text" ng-model="search" class="form-control" tabindex="0">
      <h1 ng-show="search">Suche nach: {{search.toUpperCase()}}</h1>
      <hr>

      <!-- MENU -->
      <div ng-controller="ItemsCtrl">
        <p ng-repeat="item in items | filter:search">
          {{item.id}} | {{item.name}} | <price value="item.price"></price>
          <span ng-click="cart.addItem(item);" style="color:blue;font-size:20px;cursor:pointer;">+</span>
        </p>
      </div>
      
      
      <!-- WARENKORB -->
      <div class="col-md-4 col-md-offset-8">
        <div class="panel panel-default" ng-controller="CartCtrl">
          <div class="panel-heading">          
            <div ng-hide="cart.getItems().length">Warenkorb ist leer</div>
            <p ng-show="cart.getItems().length"> 
              {{cart.getItems().length}} Artikel im Warenkorb:
            </p>
          </div>
          <div class="panel-body">
            <p ng-repeat="item in cart.getItems() track by $index" class="cart-item">
              {{item.name}}<span class="pull-right">{{item.price | currency}}</span>
            </p>
          </div>
          <div class="panel-footer">
            <price value="cart.sum()"></price>
          </div>
        </div>
      </div>
