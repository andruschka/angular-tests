<html ng-app="tutorialApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container" style="margin-top:50px;">
      
      
      <input type="text" ng-model="search" class="form-control" tabindex="0">
      <h1 ng-show="search">Suche nach: {{search.toUpperCase()}}</h1>
      <hr>


      <div ng-controller="ItemsCtrl">
        <p ng-repeat="item in items | filter:search">
          {{item.id}} | {{item.name}} | {{item.price | currency}}
          <span ng-click="cart.addItem(item);" style="color:blue;font-size:20px;cursor:pointer;">+</span>
        </p>
      </div>
      

      <div class="col-md-4 col-md-offset-8">
        <div class="panel panel-default" ng-controller="CartCtrl">
          <div class="panel-heading">          
            <div ng-hide="cart.getItems().length">Warenkorb ist leer</div>
            <p ng-show="cart.getItems().length"> 
              {{cart.getItems().length}} Artikel im Warenkorb:
            </p>
          </div>
          <div class="panel-body">
            <p ng-repeat="item in cart.getItems() track by $index" class="cart-item">
              {{item.name}}<span class="pull-right">{{item.price | currency}}</span>
            </p>
          </div>
          <div class="panel-footer">
            = {{cart.sum() | currency}}
          </div>
        </div>
      </div>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="bower_components/angularjs/angular.min.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.js"></script>
    <script src="app.js"></script>
  </body>
</html>
